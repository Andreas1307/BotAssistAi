<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>Redirecting…</title></head>
  <body>
    <p>Redirecting…</p>
    <script>
      const target = new URLSearchParams(window.location.search).get("target");
      if (target) {
        // ✅ now outside iframe (top-level), we can safely go to api.botassistai.com
        window.top.location.href = target;
      } else {
        document.body.textContent = "Missing target URL.";
      }
    </script>
  </body>
</html>
