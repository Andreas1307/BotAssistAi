<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    (function () {
      const target = new URLSearchParams(window.location.search).get("target");
      if (!target) return (document.body.textContent = "Missing target URL.");

      console.log("➡️ Redirecting through proxy →", target);

      if (window.top !== window.self) {
        // Shopify allows navigating top window via same-origin page
        window.top.location.assign(target);
      } else {
        window.location.assign(target);
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
