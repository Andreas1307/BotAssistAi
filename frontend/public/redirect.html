<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
</head>
<body style="text-align:center;margin-top:30vh;font-family:sans-serif">
  <h3>Redirecting…</h3>
  <script>
    const params = new URLSearchParams(location.search);
    const shop = params.get("shop");
    const host = params.get("host");
  
    if (shop && host) {
      // ✅ Bring user back inside the Shopify embedded app
      window.location.replace(`https://${shop}/admin/apps/YOUR_APP_HANDLE?shop=${shop}&host=${host}`);
    } else if (shop) {
      // Fallback if host is missing
      window.location.replace(`https://${shop}/admin/apps/YOUR_APP_HANDLE`);
    } else {
      // Final fallback
      window.location.replace("https://botassistai.com/");
    }
  </script>
  
</body>
</html>
