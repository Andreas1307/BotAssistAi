<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
  </head>
  <body style="text-align:center;margin-top:30vh;font-family:sans-serif">
    <h3>Redirecting…</h3>
    <script>
      const params = new URLSearchParams(window.location.search);
      const target = params.get("target");
      const shop = params.get("shop");
    
      if (target) {
        const decoded = decodeURIComponent(target);
        console.log("➡️ Redirecting to:", decoded);
        window.location.href = decoded; // ✅ not window.top
      } else if (shop) {
        const topAuth = `https://api.botassistai.com/shopify/top-level-auth?shop=${encodeURIComponent(shop)}`;
        console.log("➡️ Redirecting to top-level auth:", topAuth);
        window.location.href = topAuth;
      } else {
        window.location.href = "https://botassistai.com/";
      }
    </script>
    </body>
</html>
