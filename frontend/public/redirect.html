<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
  </head>
  <body style="text-align:center;margin-top:30vh;font-family:sans-serif">
    <h3>Redirecting…</h3>
    <script>
      const params = new URLSearchParams(location.search);
      const target = params.get("target");
      if (target) window.top.location.href = decodeURIComponent(target);
      else window.top.location.href = "https://botassistai.com/";
    </script>
    
  </body>
</html>
