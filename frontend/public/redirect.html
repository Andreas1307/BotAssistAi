<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
</head>
<body style="text-align:center;margin-top:30vh;font-family:sans-serif">
  <h3>Redirecting…</h3>
  <script>
    const params = new URLSearchParams(location.search);
    const shop = params.get("shop");
    const host = params.get("host");
    const target = params.get("target");

    if (target) {
      // Always open billing/confirmation outside the iframe
      window.top.location.replace(decodeURIComponent(target));
    } else if (shop) {
      const safeHost = host || btoa(`${shop}/admin`);
      // ✅ Replace with your REAL app handle (for example "botassist-ai")
      window.top.location.replace(
        `https://${shop}/admin/apps/botassist-ai?shop=${shop}&host=${safeHost}`
      );
    } else {
      window.top.location.replace("https://botassistai.com/");
    }
  </script>
</body>
</html>
