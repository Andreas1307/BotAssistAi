<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>Redirecting…</title></head>
  <body style="text-align:center;margin-top:30vh;font-family:sans-serif">
    <h3>Redirecting…</h3>
    <script>
      const params = new URLSearchParams(location.search);
      const shop = params.get("shop");
      const target = params.get("target");
    
      // This page is top-level, not inside admin.shopify.com
      if (target) {
        window.location.replace(decodeURIComponent(target));
      } else if (shop) {
        window.location.replace(`https://api.botassistai.com/shopify/auth?shop=${encodeURIComponent(shop)}`);
      } else {
        document.body.textContent = "Missing redirect target.";
      }
    </script>
    
  </body>
</html>
