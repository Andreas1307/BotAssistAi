<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>Redirecting…</title></head>
  <body style="text-align:center;margin-top:30vh;font-family:sans-serif">
    <h3>Redirecting…</h3>
    <script>
      const shop = new URLSearchParams(location.search).get("shop");
      if (shop) {
        // ✅ Safely redirect to your backend auth from top-level
        location.replace(`https://api.botassistai.com/shopify/auth?shop=${encodeURIComponent(shop)}`);
      } else {
        document.body.textContent = "Missing shop parameter.";
      }
    </script>
  </body>
</html>
