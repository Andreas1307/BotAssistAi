<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      const params = new URLSearchParams(window.location.search);
      const target = params.get("target");
      if (!target) {
        document.body.textContent = "Missing target URL.";
      } else {
        // âœ… Now outside Shopify iframe, we can safely redirect top
        window.top.location.href = target;
      }
    </script>
  </body>
</html>
