<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
</head>
<body style="text-align:center;margin-top:30vh;font-family:sans-serif">
  <h3>Redirecting…</h3>
  <script>
    const params = new URLSearchParams(location.search);
    const shop = params.get("shop");
    const target = params.get("target");
  
    if (target) {
      window.location.replace(decodeURIComponent(target));
    } else if (shop) {
      // Reload app in embedded mode
      window.location.replace(`https://${shop}/admin/apps/YOUR_APP_HANDLE`);
    } else {
      window.location.replace("https://botassistai.com/");
    }
  </script>
  
</body>
</html>
