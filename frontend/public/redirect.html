<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
  </head>
  <body style="font-family:sans-serif;text-align:center;margin-top:30vh">
    <h3>Redirecting…</h3>
    <script>
      const params = new URLSearchParams(window.location.search);
      const shop = params.get("shop");
      const target = params.get("target");

      // Only code that can safely use window.top
      const dest =
        target ??
        (shop
          ? `https://api.botassistai.com/shopify/auth?shop=${encodeURIComponent(shop)}`
          : null);

      if (!dest) {
        document.body.textContent = "Missing redirect target.";
      } else {
        // Top-level navigation (outside iframe)
        window.top.location.assign(dest);
      }
    </script>
  </body>
</html>
