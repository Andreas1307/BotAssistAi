<!DOCTYPE html>
<html>
  <head><meta charset="utf-8" /><title>Redirecting‚Ä¶</title></head>
  <body style="text-align:center;margin-top:30vh;font-family:sans-serif">
    <h3>Redirecting‚Ä¶</h3>
    <script>
      const params = new URLSearchParams(window.location.search);
      const shop = params.get("shop");
      const target = params.get("target");
      const install = params.get("install");

      if (install && shop) {
        // üü¢ First-time OAuth install
        const authUrl = `https://api.botassistai.com/shopify/auth?shop=${encodeURIComponent(shop)}`;
        console.log("‚û°Ô∏è Redirecting to OAuth:", authUrl);
        window.top.location.href = authUrl;
      } else if (target) {
        // üü¢ General or billing redirect
        const decoded = decodeURIComponent(target);
        console.log("‚û°Ô∏è Redirecting to:", decoded);
        window.top.location.href = decoded;
      } else if (shop) {
        // üü¢ Default return to app inside Shopify admin
        const url = `https://${shop}/admin/apps/botassistai?shop=${shop}`;
        window.top.location.href = url;
      } else {
        // Fallback
        window.top.location.href = "https://botassistai.com/";
      }
    </script>
  </body>
</html>
