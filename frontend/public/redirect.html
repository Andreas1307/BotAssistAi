<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>Redirecting…</title></head>
  <body style="text-align:center;margin-top:30vh;font-family:sans-serif">
    <h3>Redirecting…</h3>
    <script>
      const target = new URLSearchParams(location.search).get("target");
      if (target) location.replace(target);
      else {
        const shop = new URLSearchParams(location.search).get("shop");
        if (shop)
          location.replace(`https://api.botassistai.com/shopify/top-level-auth?shop=${shop}`);
        else document.body.textContent = "Missing redirect parameters.";
      }
    </script>
  </body>
</html>
