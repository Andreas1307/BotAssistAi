<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
</head>
<body>
  <p>Redirecting…</p>
  <script>
    const target = new URLSearchParams(window.location.search).get("target");
    if (!target) {
      document.body.textContent = "Missing target URL.";
    } else {
      // ✅ Safe because hosted on your own domain
      window.top.location.href = target;
    }
  </script>
</body>
</html>
