<!DOCTYPE html>
<html>
  <head><meta charset="utf-8"><title>Authenticating…</title></head>
  <body style="font-family:sans-serif;text-align:center;margin-top:30vh">
    <h3>Finalizing authentication…</h3>
    <script>
      // Shopify automatically sends ?shop=...&host=...
      const params = new URLSearchParams(window.location.search);
      const shop = params.get("shop");
      if (shop) {
        const authUrl = `https://api.botassistai.com/shopify/auth?shop=${encodeURIComponent(shop)}`;
        window.location.assign(authUrl); // ✅ top-level → allowed
      } else {
        document.body.textContent = "Missing shop param.";
      }
    </script>
  </body>
</html>
