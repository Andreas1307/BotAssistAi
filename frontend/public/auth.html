<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting to Shopify Auth</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const shop = params.get("shop");
    if (shop) {
      // now itâ€™s safe to hit your backend
      window.location.href =
        `https://api.botassistai.com/shopify/auth?shop=${encodeURIComponent(shop)}`;
    } else {
      document.body.innerText = "Missing shop parameter.";
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
