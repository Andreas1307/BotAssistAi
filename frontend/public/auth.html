<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Authorizing Shopify Appâ€¦</title>
    <script>
      (function () {
        const shop = new URLSearchParams(window.location.search).get("shop");
        if (!shop) {
          document.body.textContent = "Missing shop parameter.";
          return;
        }

        // ðŸš€ Perform safe top-level redirect to your API
        const authUrl = `https://api.botassistai.com/shopify/auth?shop=${encodeURIComponent(shop)}`;
        console.log("Redirecting to OAuth:", authUrl);
        window.location.href = authUrl;
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to Shopify for authenticationâ€¦</p>
  </body>
</html>
