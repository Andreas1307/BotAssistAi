<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Authorizing Shopify App…</title>
    <script>
      (function () {
        const shop = new URLSearchParams(window.location.search).get("shop");
        if (!shop) {
          document.body.textContent = "Missing shop parameter.";
          return;
        }

        const authUrl = `https://api.botassistai.com/shopify/auth?shop=${encodeURIComponent(shop)}`;
        console.log("Redirecting to OAuth:", authUrl);

        // Now safe to redirect cross-origin, because we're top-level
        window.location.href = authUrl;
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to Shopify for authentication…</p>
  </body>
</html>
