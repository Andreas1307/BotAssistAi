<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Finalizing Subscription...</title>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const userId = params.get("userId");
        const host = params.get("host");
        const shop = params.get("shop");

        // Step 1 ‚Äî initial redirect after confirmation (has userId + host)
        if (userId && host) {
          const target = `https://api.botassistai.com/billing/callback?userId=${userId}&host=${encodeURIComponent(host)}`;
          const proxy = `https://www.botassistai.com/redirect.html?target=${encodeURIComponent(target)}`;
          console.log("üîÅ Redirecting via frontend proxy:", proxy);
          window.top.location.href = proxy;
          return;
        }

        // Step 2 ‚Äî final return (Shopify stripped userId)
        if (shop && host) {
          console.log("‚úÖ Final return detected ‚Äî showing completion message.");
          window.addEventListener("DOMContentLoaded", () => {
            document.body.innerText = "‚úÖ Subscription completed! You can close this tab.";
          });
          return;
        }

        // Step 3 ‚Äî fallback
        console.warn("‚ùå Missing params:", { userId, host, shop });
        window.addEventListener("DOMContentLoaded", () => {
          document.body.innerText = "‚ùå Missing parameters. Please try again.";
        });
      })();
    </script>
  </head>
  <body>
    <p>Finalizing your subscription...</p>
  </body>
</html>
