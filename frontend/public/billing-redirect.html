<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to Shopify App...</title>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const params = new URLSearchParams(window.location.search);
        const shop = params.get("shop");
        const host = params.get("host");

        if (!shop || !host) {
          document.body.innerText = "‚ùå Missing shop or host parameter.";
          return;
        }

        console.log("üì¶ Redirecting to Shopify admin app...");

        // Build Shopify admin app URL
        const adminUrl = `https://admin.shopify.com/store/${shop.split('.')[0]}/apps/botassistai?shop=${encodeURIComponent(shop)}&host=${encodeURIComponent(host)}`;

        // Escape iframe if embedded
        if (window.top !== window.self) {
          console.log("üîÅ Escaping iframe...");
          window.top.location.href = adminUrl;
        } else {
          window.location.href = adminUrl;
        }
      });
    </script>
  </head>
  <body>
    <p>Redirecting to Shopify app...</p>
  </body>
</html>
