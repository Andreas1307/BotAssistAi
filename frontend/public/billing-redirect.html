<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Finalizing Subscription...</title>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const userId = params.get("userId");
        const host = params.get("host");
        const shop = params.get("shop");

        if (userId && host) {
          // 1ï¸âƒ£ Construct API callback URL
          const target = `https://api.botassistai.com/billing/callback?userId=${encodeURIComponent(
            userId
          )}&host=${encodeURIComponent(host)}`;

          // 2ï¸âƒ£ Wrap through same-origin proxy to escape iframe
          const proxy = `https://www.botassistai.com/redirect.html?target=${encodeURIComponent(
            target
          )}`;

          console.log("ðŸ” Escaping iframe via proxy:", proxy);
          window.location.href = proxy; // safe navigation inside iframe
          return;
        }

        console.warn("âš ï¸ Missing userId/host params");
        document.addEventListener("DOMContentLoaded", () => {
          document.body.innerText = "Missing billing parameters.";
        });
      })();
    </script>
  </head>
  <body>
    <p>Finalizing your subscription...</p>
  </body>
</html>
