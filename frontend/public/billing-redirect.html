<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Finalizing Subscription...</title>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const userId = params.get("userId");
        const host = params.get("host");
        const shop = params.get("shop");

        // Case 1 ‚Äî first step (userId present)
        if (userId && host) {
          const callbackUrl = `https://api.botassistai.com/billing/callback?userId=${userId}&host=${encodeURIComponent(host)}`;
          console.log("üîÅ Redirecting to billing callback:", callbackUrl);
          window.top.location.href = callbackUrl;
          return;
        }

        // Case 2 ‚Äî final return from callback (Shopify stripped userId)
        if (shop && host) {
          document.body.innerText = "‚úÖ Subscription completed! You can close this tab.";
          console.log("‚úÖ Final return detected ‚Äî showing completion message.");
          return;
        }

        // Case 3 ‚Äî error
        document.body.innerText = "‚ùå Missing parameters. Please try again.";
        console.warn("‚ùå Missing params:", { userId, host, shop });
      })();
    </script>
  </head>
  <body>
    <p>Finalizing your subscription...</p>
  </body>
</html>
