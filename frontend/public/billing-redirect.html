<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Finalizing Subscription...</title>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const userId = params.get("userId");
        const host = params.get("host");
        const shop = params.get("shop");

        // Step 1 â€” initial redirect after Shopify billing
        if (userId && host) {
          const callbackUrl = `https://api.botassistai.com/billing/callback?userId=${userId}&host=${encodeURIComponent(host)}`;
          console.log("ðŸ” Redirecting to billing callback:", callbackUrl);
          window.top.location.href = callbackUrl;
          return;
        }

        // Step 2 â€” safety (if something fails)
        console.warn("âš ï¸ Missing userId or host, showing fallback message");
        window.addEventListener("DOMContentLoaded", () => {
          document.body.innerText = "Please wait... finalizing your subscription.";
        });
      })();
    </script>
  </head>
  <body>
    <p>Finalizing your subscription...</p>
  </body>
</html>
