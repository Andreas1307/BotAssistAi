<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Finalizing Subscription...</title>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const userId = params.get("userId");
        const host = params.get("host");

        if (!userId || !host) {
          document.body.innerText = "Missing userId or host parameter.";
          return;
        }

        // 1️⃣ Call backend billing callback to finalize
        fetch(`https://api.botassistai.com/billing/callback?userId=${userId}&host=${encodeURIComponent(host)}`)
          .then(() => {
            // 2️⃣ Escape iframe safely
            const shop = new URLSearchParams(window.location.search).get("shop");
            const escapeUrl = `https://www.botassistai.com/redirect.html?target=${encodeURIComponent(
              `https://admin.shopify.com/store/${shop?.split(".")[0]}/apps/botassistai?shop=${shop}&host=${host}`
            )}`;
            window.top.location.href = escapeUrl;
          })
          .catch((err) => {
            console.error("Billing callback failed:", err);
            document.body.innerText = "Billing callback failed.";
          });
      })();
    </script>
  </head>
  <body>
    <p>Finalizing your subscription...</p>
  </body>
</html>
