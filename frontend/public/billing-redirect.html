<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const shop = params.get("shop");
        const host = params.get("host");

        if (!shop || !host) {
          document.body.innerText = "Missing shop or host parameter.";
          return;
        }

        console.log("ðŸ“¦ Redirecting to Shopify admin app...");

        // Escape iframe if embedded
        const adminUrl = `https://admin.shopify.com/store/${shop.split('.')[0]}/apps/botassistai?shop=${encodeURIComponent(shop)}&host=${encodeURIComponent(host)}`;
        if (window.top !== window.self) {
          window.top.location.href = adminUrl;
        } else {
          window.location.href = adminUrl;
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to Shopify app...</p>
  </body>
</html>
