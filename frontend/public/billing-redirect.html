<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Finalizing Subscription...</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const shop = params.get("shop");
      const host = params.get("host");

      if (shop && host) {
        // Send the user back into the embedded app in Shopify Admin
        const appUrl = `https://admin.shopify.com/store/${shop.split(".")[0]}/apps/botassistai?shop=${encodeURIComponent(shop)}&host=${encodeURIComponent(host)}`;
        window.top.location.href = appUrl;
      } else {
        document.body.innerText = "Missing shop or host parameter.";
      }
    </script>
  </head>
  <body>
    <p>Finalizing your subscription...</p>
  </body>
</html>
