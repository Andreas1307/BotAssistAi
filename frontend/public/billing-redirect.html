<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Finalizing Subscription...</title>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const userId = params.get("userId");
const host = params.get("host");
const shop = params.get("shop");

if (!userId && shop) {
  // fallback: call API to find user by shop, or just display a message
  document.body.innerText = "Subscription completed! You may close this tab.";
  return;
}


        if (!userId || !host) {
          // Safe check: only run this after DOM loaded
          window.addEventListener("DOMContentLoaded", () => {
            document.body.innerText = "Missing userId or host parameter.";
          });
          return;
        }

        // ğŸš€ Redirect to your backend callback (not AJAX)
        const callbackUrl = `https://api.botassistai.com/billing/callback?userId=${userId}&host=${encodeURIComponent(host)}`;
        console.log("ğŸ” Redirecting to billing callback:", callbackUrl);

        // Perform a full-page redirect outside iframe
        window.top.location.href = callbackUrl;
      })();
    </script>
  </head>
  <body>
    <p>Finalizing your subscription...</p>
  </body>
</html>
