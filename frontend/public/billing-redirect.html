<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shopify Billing Redirect</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const shop = params.get("shop");
      const host = params.get("host");

      if (shop && host) {
        window.top.location.href = `https://admin.shopify.com/store/${shop.split(".")[0]}/apps/${encodeURIComponent("botassist-ai")}?shop=${encodeURIComponent(shop)}&host=${encodeURIComponent(host)}`;
      } else {
        document.body.innerText = "Missing shop or host parameter.";
      }
    </script>
  </head>
  <body>
    <p>Finalizing your subscription...</p>
  </body>
</html>
