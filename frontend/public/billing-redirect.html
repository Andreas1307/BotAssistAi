<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Finalizing Subscription...</title>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const userId = params.get("userId");
        const host = params.get("host");
        const shop = params.get("shop");

        // ‚úÖ Case 1: only shop exists (Shopify redirected without userId)
        if (!userId && shop) {
          document.body.innerText = "‚úÖ Subscription completed! You may close this tab.";
          console.log("No userId, but shop param found ‚Äî stopping here.");
          return;
        }

        // ‚úÖ Case 2: still missing something critical
        else if (!userId || !host) {
          window.addEventListener("DOMContentLoaded", () => {
            document.body.innerText = "‚ùå Missing userId or host parameter.";
          });
          console.warn("Missing userId or host:", { userId, host, shop });
          return;
        }

        // ‚úÖ Case 3: everything is fine ‚Üí redirect
        const callbackUrl = `https://api.botassistai.com/billing/callback?userId=${userId}&host=${encodeURIComponent(host)}`;
        console.log("üîÅ Redirecting to billing callback:", callbackUrl);

        // Perform a full-page redirect outside iframe
        window.top.location.href = callbackUrl;
      })();
    </script>
  </head>
  <body>
    <p>Finalizing your subscription...</p>
  </body>
</html>
